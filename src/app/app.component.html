<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
    <div class="logo"></div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item routerLink="/">
        <span title><i nz-icon type="file"></i><span class="nav-text">仪表盘</span></span>
      </li>
      <li nz-submenu [(nzOpen)]="openMap.sub1" (nzOpenChange)="openHandler('sub1')">
        <span title><i nz-icon type="file"></i><span class="nav-text">文章</span></span>
        <ul>
          <li nz-menu-item routerLink="/article/all">所有文章</li>
          <li nz-menu-item routerLink="/article/new">写文章</li>
        </ul>
      </li>
      <li nz-submenu [(nzOpen)]="openMap.sub2" (nzOpenChange)="openHandler('sub2')">
        <span title><i nz-icon type="file"></i><span class="nav-text">导航</span></span>
        <ul>
          <li nz-menu-item routerLink="/navigation/category">分类</li>
          <li nz-menu-item routerLink="/navigation/tag">标签</li>
        </ul>
      </li>
      <li nz-submenu [(nzOpen)]="openMap.sub3" (nzOpenChange)="openHandler('sub3')">
        <span title><i nz-icon type="file"></i><span class="nav-text">资源</span></span>
        <ul>
          <li nz-menu-item routerLink="/resource/all">所有资源</li>
          <li nz-menu-item routerLink="/resource/upload">上传</li>
        </ul>
      </li>
      <li nz-submenu [(nzOpen)]="openMap.sub4" (nzOpenChange)="openHandler('sub4')">
        <span title><i nz-icon type="file"></i><span class="nav-text">用户</span></span>
        <ul>
          <li nz-menu-item routerLink="/user/all">所有用户</li>
          <li nz-menu-item routerLink="/user/create">添加用户</li>
          <li nz-menu-item routerLink="/user/me">我的资料</li>
        </ul>
      </li>
      <li nz-submenu [(nzOpen)]="openMap.sub5" (nzOpenChange)="openHandler('sub5')">
        <span title><i nz-icon type="file"></i><span class="nav-text">设置</span></span>
        <ul>
          <li nz-menu-item routerLink="/setting/common">常规</li>
          <li nz-menu-item routerLink="/setting/edit">撰写</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;">
      <i class="trigger" nz-icon [type]="isCollapsed?'menu-unfold':'menu-fold'" (click)="isCollapsed=!isCollapsed"></i>
    </nz-header>
    <nz-content style="margin:0 16px;">
      <div style="margin:16px 0; padding:24px; background: #fff; min-height: 360px;">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer style="text-align: center;">Ant Design ©2017 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
<ng-template #trigger>
  <i nz-icon type="up"></i>
</ng-template>
