<h1>分类目录</h1>
<div nz-row>
  <div nz-col nzSpan="7">
    <h2>
      <strong>添加新分类目录</strong>
    </h2>
    <h3>名称：</h3>
    <input nz-input placeholder="新的分类" [(ngModel)]="title">
    <p>这将是它在站点导航上显示的名字。</p>
    <h3>别名：</h3>
    <input nz-input placeholder="例如：设置音乐分类别名为 music" [(ngModel)]="urlAlias">
    <p>“别名”是在 URL 中使用的别称，它可以令 URL 更美观。通常使用小写，只能包含字母，数字和连字符（-）。</p>
    <h3>父级分类目录：</h3>
    <nz-tree-select
      style="width: 100%;"
      [nzDropdownStyle]="{ 'max-height': '150px' }"
      [(nzNodes)]="nodes"
      nzShowSearch="true"
      nzPlaceHolder="无"
      nzDefaultExpandAll="true"
      nzShowLine="true"
      [(ngModel)]="parentNodeUrlAlias">
    </nz-tree-select>
    <p>分类目录和标签不同，它可以有层级关系。您可以有一个“音乐”分类目录，在这个目录下可以有叫做“流行”和“古典”的子目录。</p>
    <button nz-button nzType="primary" (click)="addNewNode()">添加新分类目录</button>
  </div>
  <div nz-col nzSpan="1"></div>
  <div nz-col nzSpan="16">
    <nz-tree
      [(nzData)]="nodes"
      nzShowLine="true"
      nzExpandAll="true">
      <ng-template #nzTreeTemplate let-node>
        <div class="category-item"
             style="margin-left: 25px; margin-top: -25px; height: 30px; font-size: large; border-bottom: 1px dashed #000;">
          <div nz-row>
            <div nz-col nzSpan="6">
              <strong style="color: #1890ff;">{{node.title}}</strong>
            </div>
            <div nz-col nzSpan="9">
              <span nz-tooltip nzPlacement="right" nzTitle="别名 (URL)">({{node.key}})</span>
            </div>
            <div nz-col nzSpan="2">
              <span nz-tooltip nzPlacement="right" nzTitle="文章总数">
                <nz-tag [nzColor]="'blue'">{{node.origin.articleCount}}</nz-tag>
              </span>
            </div>
            <div nz-col nzSpan="7">
              <button nz-button nzSize="small" nzType="primary"
                      style="margin-left: 5px; margin-right: 5px;">编辑
              </button>
              <button nz-button nzSize="small" nzType="danger" (click)="showDeleteConfirm(node)"
                      style="margin-left: 5px; margin-right: 5px;">删除
              </button>
              <nz-button-group nzSize="small" nz-tooltip nzPlacement="right" nzTitle="排序"
                               style="margin-left: 5px; margin-right: 5px;">
                <button nz-button nzType="default" (click)="moveUpNode(node)">
                  <i nz-icon type="up"></i>
                </button>
                <button nz-button nzType="default" (click)="moveDownNode(node)">
                  <i nz-icon type="down"></i>
                </button>
              </nz-button-group>
            </div>
          </div>
        </div>
      </ng-template>
    </nz-tree>
  </div>
</div>
